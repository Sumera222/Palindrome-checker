<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="cover">
        <div class="container header">
          <div class="row row-margin">
            <div class="col-sm-12">
            <h1 class="text-center">Flip Word Checker</h1>
            </div>
            <div class="col-sm-12">
            <p class="text-center text-uppercase"> a palindrome checker app</p>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row row-margin">
            <div class="col-md-2">
              
            </div>
            <div class="col-md-8">
              <label>Enter the word here</label>
              <br>
            <input type="text" class="col-md-12" id="inputPalindrome" rows="5">
            </div>
          </div>
          <div class="row row-margin">
            <div class="col-sm-3">
              
            </div>
            <button id="checkPalindrome" class="btn btn-default btn-lg btn-block col-sm-6 col-sm-offset-4"  
            onclick="checking()">Check palindrome</button>
          </div>
        </div>
        <div class="container">
          <div class="row row-margin">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 text-center">
              <div id="notification" class="alert alert-info">Palindrome has not been checked yet</div>
            </div>
          </div>
        </div>
        </div>




        <script src="app.js"></script>
</body>
</html>
